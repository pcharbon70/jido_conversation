name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    uses: agentjido/github-actions/.github/workflows/elixir-lint.yml@main

  contract_gates:
    name: Cross-Repo Contract Gates
    uses: agentjido/github-actions/.github/workflows/elixir-test.yml@main
    with:
      otp_versions: '["28"]'
      elixir_versions: '["1.19"]'
      test_command: >-
        mix test
        test/jido_conversation/cross_repo_contract_fixture_test.exs
        test/jido_conversation/phase7_cutover_integration_test.exs

  test:
    name: Test
    uses: agentjido/github-actions/.github/workflows/elixir-test.yml@main
    with:
      otp_versions: '["27", "28"]'
      elixir_versions: '["1.18", "1.19"]'
      test_command: mix test
